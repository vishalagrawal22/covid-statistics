<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/common.css">
</head>

<body>
    <nav class="nav-bar">
        <a class="nav-item" href="index.html">
            World Statistics
        </a>
        <a class="nav-item" href="get-location.html">
            Statistics of your location 
        </a>
        <a class="nav-item" href="search-area.html">
            Country / State Statistics
        </a>
    </nav>
    <section class="main">
        <section>
            <form>
                <div class="form-group form-container div-center form-blured-background">
                    <select class="form-select country-menu" aria-label="country-selector">
                        <option selected>Choose your country</option>
                    </select>
                    <select class="form-select state-menu" aria-label="state-selector" disabled>
                        <option selected>Choose your state</option>
                    </select>
                    <button type="button" class="btn btn-primary query">Submit</button>
                </div>
            </form>
        </section>
        <section class="covid-data hidden">
            <div class="data-container div-center">
                <div class="flex-data country-data data-blured-background">
                    <div class="text-primary text-uppercase font-weight-bold data-heading">
                        <h2 class="topic">
                            <p class="value">Country Data</p>
                        </h2>
                    </div>
                    <div class="text-info">
                        <h4 class="total">Total Cases:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-warning">
                        <h4 class="active">Active:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-success">
                        <h4 class="recovered">Recovered:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-danger">
                        <h4 class="deaths">Deaths:
                            <p class="value">-</p>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="data-container div-center">
                <div class="flex-data state-data data-blured-background">
                    <div class="text-primary text-uppercase font-weight-bold data-heading">
                        <h2 class="topic">
                            <p class="value">State Data</p>
                        </h2>
                    </div>
                    <div class="text-info">
                        <h4 class="total">Total Cases:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-warning">
                        <h4 class="active">Active:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-success">
                        <h4 class="recovered">Recovered:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-danger">
                        <h4 class="deaths">Deaths:
                            <p class="value">-</p>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./JS/config.js"></script>
    <script src="./JS/search-area.js"></script>
</body>

</html>

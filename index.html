<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Statistics</title>
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <script src="http://maps.googleapis.com/maps/api/js"></script> -->
</head>

<body>
    <nav class="nav-bar">
        <a class="nav-item" href="index.html">
            World Statistics
        </a>
        <a class="nav-item" href="get-location.html">
            Statistics of your location 
        </a>
        <a class="nav-item" href="search-area.html">
            Country / State Statistics
        </a>
    </nav>
    <section class="main">
        <section class="covid-data">
            <div class="data-container div-center">
                <div class="flex-data world-data data-blured-background">
                    <div class="text-primary text-uppercase font-weight-bold data-heading">
                        <h2 class="topic">
                            <p class="value">World Data</p>
                        </h2>
                    </div>
                    <div class="text-info">
                        <h4 class="total">Total Cases:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-warning">
                        <h4 class="active">Total Active:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-success">
                        <h4 class="recovered">Total Recovered:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-danger">
                        <h4 class="deaths">Total Deaths:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-warning">
                        <h4 class="new-cases">New Cases:
                            <p class="value">-</p>
                        </h4>
                    </div>
                    <div class="text-danger">
                        <h4 class="new-deaths">Recent Deaths:
                            <p class="value">-</p>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./JS/config.js"></script>
    <script src="./JS/home.js"></script>
    <script src="./JS/common.js"></script>
</body>

</html>
